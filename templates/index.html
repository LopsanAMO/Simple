<script type="text/javascript">

	var objCMask = "*";

	var yaSeEnvio = false;    // Controla que la pagina solo sea enviada una vez
	var closing = false;

	function inicio() {

        closing = true;

		if ("".length != 0)
			alert("");

		var pausa = setTimeout('findesesion()',30*60*1000);

		document.getElementById("token").focus();

	}

	function validapass() {

		if (yaSeEnvio) return false;

        var ok = true;
		var error = "Estimado cliente: "

		if (document.forms[0].token.value.length < 8) {
			error += document.getElementById("error_message").innerHTML;
			ok = false;
		}

		if (!ok) {

			document.getElementById("error_message").innerHTML = error;

        } else {
			closing = false;
			document.forms[0].token.value = document.forms[0].token.value.toUpperCase();
		}

		yaSeEnvio = ok;

		return ok;

	}

	function findesesion() {
		closing = false;
		top.location.replace('salir.jsp');
	}

	function cerrar() {

		if (closing) {

			var win = window.open('', "win", "location=yes");
			win.document.open("text/html","replace");

			var direccion = win.location.href;
			var indice = direccion.lastIndexOf("/") + 1;

			direccion = direccion.substring(0, indice) + "salir.jsp";
			win.location.href = direccion;
			win.document.close();
		}
	}

	function cerrarVentana() {
		if (closing) {
			cerrar();
			closing = false;
			top.location.href = "http://www.bancomer.com.mx";
		}
	}

	function goToHelpCronto()
	{
		var helpWindow = window.open("pageHelp.html", "", "width=666,height=300");
	}

</script>
